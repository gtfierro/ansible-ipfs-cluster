- name: create download folder for go-ipfs
  become: yes
  file:
    state: directory
    owner: root
    group: root
    dest: /opt/go-ipfs/{{ipfs_version}}

- name: download and unpack go-ipfs
  become: yes
  unarchive:
    remote_src: yes
    src: "{{ dist_url }}/go-ipfs/{{ipfs_version}}/go-ipfs_{{ipfs_version}}_linux-{{ipfs_arch}}.tar.gz"
    dest: /opt/go-ipfs/{{ipfs_version}}
    creates: /opt/go-ipfs/{{ipfs_version}}/go-ipfs
  notify: restart IPFS

- name: link go-ipfs executable
  become: yes
  file:
    state: link
    owner: root
    group: root
    dest: /usr/local/bin/ipfs
    src: /opt/go-ipfs/{{ipfs_version}}/go-ipfs/ipfs

- name: install ipfs init service
  become: yes
  copy:
    src: etc/systemd/system/ipfs.service
    dest: /etc/systemd/system/ipfs.service
    owner: root
    group: root
    mode: 0644
  notify:
    - reload systemd
    - restart IPFS

- name: make ipfs group
  become: yes
  group:
    state: present
    name: ipfs

- name: make ipfs user
  become: yes
  user:
    state: present
    name: ipfs
    group: ipfs
    shell: /bin/bash
    home: "{{ ipfs_home }}"
    comment: IPFS user
    system: yes

- name: chown ipfs executable
  become: yes
  file:
    state: directory
    recurse: yes
    owner: ipfs
    group: ipfs
    dest: /opt/go-ipfs

