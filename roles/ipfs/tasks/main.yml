- name: init IPFS
  become: yes
  become_user: ipfs
  command: ipfs init --empty-repo -- # {{ ipfs_home }}/ipfs_default_config
  args:
    creates: "{{ ipfs_home }}/.ipfs/config"
  notify: restart IPFS

- name: reload systemd
  become: yes
  systemd:
    daemon_reload: yes
    name: ipfs

- name: enable and start IPFS
  become: yes
  service:
    name: ipfs
    state: started
    enabled: yes
    use: systemd
